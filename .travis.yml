sudo: required
language: cpp
script:
  - ./scripts/run_travis.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
matrix:
  include:
  - os: linux
    before_install:
      - sudo apt-get update
      - sudo apt-get install lcov
      - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out parameters.json -d
      - pyenv local 3.6
      - pip install -U pip
      - pip install -U virtualenv
      - virtualenv env
      - source env/bin/activate
  - os: linux
    env:
      - USE_VALGRIND=true
    before_install:
      - sudo apt-get update
      - sudo apt-get install lcov valgrind
      - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out parameters.json -d
      - pyenv local 3.6
      - pip install -U pip
      - pip install -U virtualenv
      - virtualenv env
      - source env/bin/activate
  - os: osx
    before_install:
      - sw_vers
      - brew update
      - brew install python3 jq
      - openssl aes-256-cbc -k "$super_secret_password" -in parameters.json.enc -out parameters.json -d
      - virtualenv env -p python3
      - source env/bin/activate

env:
  global:
    secure: 
