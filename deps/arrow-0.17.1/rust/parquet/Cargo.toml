[package]
name = "parquet"
version = "0.17.1"
license = "Apache-2.0"
description = "Apache Parquet implementation in Rust"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
keywords = [ "arrow", "parquet", "hadoop" ]
readme = "README.md"
build = "build.rs"
edition = "2018"

[dependencies]
parquet-format = "~2.6"
quick-error = "1.2"
byteorder = "1"
thrift = "0.12"
snap = "1.0"
brotli = "3.3"
flate2 = "1.0"
lz4 = "1.23"
zstd = "0.5"
chrono = "0.4"
num-bigint = "0.2"
arrow = { path = "../arrow", version = "0.17.1" }
serde_json = { version = "1.0", features = ["preserve_order"] }

[dev-dependencies]
lazy_static = "1"
rand = "0.6"
