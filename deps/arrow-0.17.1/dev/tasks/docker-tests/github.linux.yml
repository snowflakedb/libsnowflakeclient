# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  test:
    name: Docker Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        shell: bash
        run: |
          git clone --no-checkout {{ arrow.remote }} arrow
          git -C arrow fetch -t {{ arrow.remote }} {{ arrow.branch }}
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Run Docker Build
        shell: bash
        run: |
          pushd arrow
          {% if env is defined %}
          {%- for key, value in env.items() %}
            export {{ key }}={{ value }}
          {%- endfor %}
          {% endif %}

          {% if build is defined %}
          {%- for image in build %}
            docker-compose pull --ignore-pull-failures {{ image }}
            docker-compose build {{ image }}
          {%- endfor %}
          {% endif %}

          {% if nocache is defined %}
          {%- for image in nocache %}
            docker-compose build --no-cache {{ image }}
          {%- endfor %}
          {% endif %}

          {%- for image in run %}
            docker-compose run --rm -e SETUPTOOLS_SCM_PRETEND_VERSION="{{ arrow.no_rc_version }}" {{ image }}
          {%- endfor %}
          popd
