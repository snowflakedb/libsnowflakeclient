name: NodeJS

on:
  push:
    paths:
      - '.github/workflows/js.yml'
      - 'ci/**'
      - 'js/**'
  pull_request:
    paths:
      - '.github/workflows/js.yml'
      - 'ci/**'
      - 'js/**'

env:
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:

  debian:
    name: AMD64 Debian 10 NodeJS ${{ matrix.node }}
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    strategy:
      fail-fast: false
      matrix:
        node: [11]
    env:
      NODE: ${{ matrix.node }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        shell: bash
        run: ci/scripts/util_checkout.sh
      - name: Docker Pull
        run: docker-compose pull --ignore-pull-failures debian-js
      - name: Docker Build
        run: docker-compose build debian-js
      - name: Docker Run
        run: docker-compose run debian-js
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push debian-js

  macos:
    name: AMD64 MacOS 10.15 NodeJS ${{ matrix.node }}
    runs-on: macos-latest
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        node: [11]
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        shell: bash
        run: ci/scripts/util_checkout.sh
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Build
        shell: bash
        run: ci/scripts/js_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/js_test.sh $(pwd)

