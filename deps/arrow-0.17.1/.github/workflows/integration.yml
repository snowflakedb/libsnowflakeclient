name: Integration

on:
  push:
    paths:
      - '.github/workflows/integration.yml'
      - 'ci/**'
      - 'dev/archery/**'
      - 'go/**'
      - 'integration/**'
      - 'js/**'
      - 'cpp/**'
      - 'java/**'
      - 'format/**'
  pull_request:
    paths:
      - '.github/workflows/integration.yml'
      - 'ci/**'
      - 'dev/archery/**'
      - 'go/**'
      - 'integration/**'
      - 'js/**'
      - 'cpp/**'
      - 'java/**'
      - 'format/**'

env:
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:

  conda-integration:
    name: AMD64 Conda Integration Test
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    env:
      MAVEN: 3.5
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        shell: bash
        run: ci/scripts/util_checkout.sh
      - name: Docker Pull
        run: |
          docker-compose pull --ignore-pull-failures conda-cpp
          docker-compose pull --ignore-pull-failures conda-integration
      - name: Docker Build
        run: |
          docker-compose build conda-cpp
          docker-compose build conda-integration
      - name: Docker Run
        run: docker-compose run conda-integration
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push conda-integration
