name: Build and Test

on: push

jobs:
    build-win64:
        name: Build for Wiin64
        runs-on: windows-2019
        strategy:
            matrix:
                [ 'AWS' ]
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-python@v1
              with:
                python-version: '3.x'
                architecture: 'x64'
            - name: Build
              shell: cmd
              env:
                  PLATFORM: x64
                  BUILD_TYPE: Debug
                  VS_VERSION: VS16
              run: ci\\build.bat
